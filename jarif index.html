
<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ড্রেস শপ</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', sans-serif;
            background-color: #f8f8f8;
            color: #333;
        }
        header {
            background: linear-gradient(to right, #ff4081, #e91e63);
            padding: 40px 20px;
            color: white;
            text-align: center;
        }
        header h1 {
            margin: 0;
            font-size: 3em;
        }
        header p {
            margin-top: 10px;
            font-size: 1.2em;
        }
        .btn {
            padding: 12px 25px;
            background-color: #e91e63;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 10px;
        }
        .btn:hover {
            background-color: #d81b60;
        }
        .gallery {
            padding: 40px 20px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }
        .item {
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            padding: 15px;
            text-align: center;
        }
        .item img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }
        .item h3 {
            margin: 10px 0 5px;
            font-size: 1.1em;
        }
        .item p {
            margin: 0;
            color: #e91e63;
            font-weight: bold;
        }
        form {
            max-width: 500px;
            margin: 40px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        form h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 6px;
        }
        footer {
            text-align: center;
            padding: 20px;
            background-color: #eee;
            margin-top: 40px;
        }
    </style>
</head>
<body>
    <header>
        <h1>স্টাইলিশ ড্রেস এখন হাতের নাগালে!</h1>
        <p>নতুন কালেকশন দেখুন এবং অর্ডার করুন সহজেই।</p>
        <button class="btn">এখনই অর্ডার করুন</button>
    </header>

    <section class="gallery">
        <div class="item">
            <img src="https://images.unsplash.com/photo-1521572163474-6864f9cf17ab" alt="Dress 1">
            <h3>গর্জিয়াস লাল গাউন</h3>
            <p>৳ ১,২০০</p>
            <button class="btn">অর্ডার করুন</button>
        </div>
        <div class="item">
            <img src="https://images.unsplash.com/photo-1541099649105-f69ad21f3246" alt="Dress 2">
            <h3>স্মার্ট সাদা ড্রেস</h3>
            <p>৳ ৯৫০</p>
            <button class="btn">অর্ডার করুন</button>
        </div>
        <div class="item">
            <img src="https://images.unsplash.com/photo-1587032073714-3e93b6ce6d5e" alt="Dress 3">
            <h3>ফরমাল কালো ড্রেস</h3>
            <p>৳ ১,৫০০</p>
            <button class="btn">অর্ডার করুন</button>
        </div>
        <div class="item">
            <img src="https://images.unsplash.com/photo-1520975917447-1ce919d87e8d" alt="Dress 4">
            <h3>বিচ পার্টি ড্রেস</h3>
            <p>৳ ৮৫০</p>
            <button class="btn">অর্ডার করুন</button>
        </div>
        <div class="item">
            <img src="https://images.unsplash.com/photo-1552664730-d307ca884978" alt="Dress 5">
            <h3>সিম্পল কটন ড্রেস</h3>
            <p>৳ ৭০০</p>
            <button class="btn">অর্ডার করুন</button>
        </div>
        <div class="item">
            <img src="https://images.unsplash.com/photo-1542068829-1115f7259450" alt="Dress 6">
            <h3>ফ্যাশনেবল গ্লিটার ড্রেস</h3>
            <p>৳ ১,৮০০</p>
            <button class="btn">অর্ডার করুন</button>
        </div>
    </section>

    <form>
        <h2>অর্ডার ফর্ম</h2>
        <input type="text" placeholder="আপনার নাম" required>
        <input type="tel" placeholder="মোবাইল নম্বর" required>
        <textarea placeholder="আপনার পছন্দের ড্রেস/মেসেজ লিখুন" rows="4"></textarea>
        <button class="btn" type="submit">অর্ডার সাবমিট করুন</button>
    </form>

    <footer>
        &copy; ২০২৫ ড্রেস শপ | সকল অধিকার সংরক্ষিত
    </footer>
</body>
</html>
